<mat-card class="mt-5 mb-5">
    <mat-card-header class="row">
        <div class="col">
            <mat-card-title>Personal</mat-card-title>
            <mat-card-subtitle>Listado</mat-card-subtitle>
        </div>
        <div class="col text-end">
            <button mat-mini-fab color="accent" aria-label="Open register personal" (click)="openDialog('0ms','0ms')">
                <mat-icon>+</mat-icon>
            </button>
        </div>
    </mat-card-header>
    <mat-card-content>
        <table class="col-12" mat-table [dataSource]="personal" matSort (matSortChange)="announceSortChange($event)">
            <ng-container matColumDef="#">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                <td mat-cell *matCellDef="let element;let i=index">{{i+1}}</td>
            </ng-container>
            <ng-container matColumDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumDef="surname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
                <td mat-cell *matCellDef="let element">{{element.surname}}</td>
            </ng-container>
            <ng-container matColumDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Lastname</th>
                <td mat-cell *matCellDef="let element">{{element.lastname}}</td>
            </ng-container>
            <ng-container matColumDef="birthday">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthday</th>
                <td mat-cell *matCellDef="let element">{{element.birthday}}</td>
            </ng-container>
            <ng-container matColumDef="salary">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Salary</th>
                <td mat-cell *matCellDef="let element">{{element.salary}}</td>
            </ng-container>
            <ng-container matColumDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element">Buttons</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButton aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card-content>
</mat-card>
