<form #personalForm="ngForm" novalidate (submit)="savePerson()">
  <h2 mat-dialog-title>Register Personal</h2>
  <mat-dialog-content class="mat-typpgraphy">
    <!-- Formulario para registrar -->
    <div class="row form-group mb-3">
      <div class="col">
        <!-- Nombre -->
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input
            matInput
            placeholder="Mike"
            #name="ngModel"
            name="name"
            [(ngModel)]="personal.name"
            required
          />
          <mat-error *ngIf="name.invalid">
            <span *ngIr="name.errors?.[required]"> Campo obligatorio </span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <!-- Surname -->
        <mat-form-field appearance="fill">
          <mat-label>Surname</mat-label>
          <input
            matInput
            placeholder="Flores"
            #surname="ngModel"
            name="surname"
            [(ngModel)]="personal.surname"
            required
          />
          <mat-error *ngIf="surname.invalid">
            <span *ngIr="surname.errors?.[required]"> Campo obligatorio </span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row form-group mb-3">
      <div class="col">
        <!-- Lastname -->
        <mat-form-field appearance="fill">
          <mat-label>Lastname</mat-label>
          <input
            matInput
            placeholder="Santana"
            #lastname="ngModel"
            name="lastname"
            [(ngModel)]="personal.lastname"
            required
          />
        </mat-form-field>
      </div>
      <div class="col">
        <!-- Birthday -->
        <mat-form-field appearance="fill">
          <mat-label>Birthday</mat-label>
          <input
            type="date"
            matInput
            placeholder="2000-01-01"
            #birthday="ngModel"
            name="birthday"
            [(ngModel)]="personal.birthday"
            required
          />
          <mat-error *ngIf="birthday.invalid">
            <span *ngIr="birthday.errors?.[required]"> Campo obligatorio </span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="row form-group mb-3">
      <div class="col">
        <!-- Salary -->
        <mat-form-field appearance="fill">
          <mat-label>Salary</mat-label>
          <input
            matInput
            placeholder="2000.5"
            #salary="ngModel"
            name="salary"
            [(ngModel)]="personal.salary"
            required
          />
          <mat-error *ngIf="salary.invalid">
            <span *ngIr="salary.errors?.[required]"> Campo obligatorio </span>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col">
        <!-- PosiciÃ³n -->
        <mat-form-field appearance="fill">
          <mat-label>Position</mat-label>
          <mat-select
            required
            [(ngModel)]="personal.position"
            #position="ngModel"
            name="position"
          >
            <mat-option [value]="">Seleccionar posicion</mat-option>
            <mat-option *ngFor="let position of positions"
              >{{ position.position }}-{{ position.description }}</mat-option
            >
          </mat-select>
          <mat-error *ngIf="position.invalid">
            <span *ngIf="position.errors?.['required']">Campo obligatorio</span>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button type="button" mat-button mat-dialog-close>
      <mat-icon>times</mat-icon>
      Cancel
    </button>
    <button
      mat-button
      type="submit"
      mat-button
      cdkFocusInitial
      [disabled]="personalForm.invalid">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </mat-dialog-actions>
</form>
